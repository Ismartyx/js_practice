      function matchChar(char) {
        return char.match(/[a-z0-9]/i);
      }

      const lowercase = (char) => char.toLowerCase();

      function counter(counts, char) {
        counts[char] ? (counts[char] = counts[char] + 1) : (counts[char] = 1);
        console.log(`prev ${counts}`);
        console.log(`current ${char}`);
        console.log("---------");
        return counts;
      }

      const array1 = [1, 2, 3, 4];
      const reduce = array1.reduce(counter, {});
      console.log(reduce);

      const result = text
        .split("")
        .filter(matchChar)
        .map(lowercase)
        .reduce(counter, {});
      console.log(result);

      function sortByValue(a, b) {
        return a[1] - b[1];
      }
      const sortedResult = Object.entries(result).sort(sortByValue);
      console.log(sortedResult);
